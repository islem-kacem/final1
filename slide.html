<!DOCTYPE html>
<html>
<head>
	<title>infotic</title>
	<link rel="stylesheet" type="text/css" href="slide.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="/portable.png">
</head>
<body>



	<div class="container">	
		<i>0%</i>	
		<div class="Loading">
			<span data-charge='100'></span>
		</div>
	</div>	



	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
	$(function(){

$('.Loading span').animate({
	width : $('.Loading span').data('charge') + '%'
},1000);

var getCounter = parseInt($('.container i').text());

var MyCounter = setInterval(function(){
	if(getCounter !== 101){
		$('.container i').text(getCounter++ + '%');
	}else{
		clearInterval(MyCounter);
		$('.container i').text('Finished');
	};

},10);

});
</script>
 <a href="/home.html">Click me</a>
	
</body>
</html>
